<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Google</title>
    <link rel="icon" href="page_icon.png">
   

    <link rel="stylesheet" type="text/css" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <style>
      
         button {
            color: #757575;
            border: 1px solid #f2f2f2;
            cursor: pointer;
            font: 400 13.3333px Arial;
            font-size: 13px;
            font-weight: bold;
            margin: 11px 4px;
            min-width: 54px;
            height: 36px;
            line-height: 27px;
            padding: 0 16px;
            text-align: center;
            background-image: -webkit-linear-gradient(top,#f8f8f8,#f1f1f1);
        }
        button:hover {
            background-image: -webkit-linear-gradient(top,#f8f8f8,#f1f1f1);
            border: 1px solid #c6c6c6;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
            color: #222;
        } 

        input {
            background-color: transparent;
            border: none;
            margin: 0;
            padding: 0;
            color: rgba(0,0,0,.87);
            word-wrap: break-word;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            font: 16px arial,sans-serif;
            line-height: 34px;
            height: 34px !important;
            vertical-align: middle;
            text-align: left;
            width: 80%;
        }
        .input_container {
            padding: 5px 8px 0 8px;
            border-radius: 30px;
            border: none;
            box-shadow: 0 2px 2px 0 rgba(0,0,0,0.16), 0 0 0 1px rgba(0,0,0,0.08);
            z-index: 3;
            height: 44px;
            width: 484px;
            margin: 0 auto;
        }
        .access_icons {
            cursor: pointer;
            line-height: 44px;
            height: 24px;
            width: 24px;
            background-size: 24px;
            vertical-align: middle;
            text-align: right;
        }
        a {
            text-decoration: none;
            font: 13px arial,sans-serif;
            cursor: pointer;
            color: black;
        }
        a:hover {
            opacity: .85;
            text-decoration: underline;
        }
        #login {
            color: #fff;
            border: 1px solid #4285f4;
            font-weight: bold;
            outline: none;
            background: -webkit-linear-gradient(top,#4387fd,#4683ea);
        }
        #login:hover {
            box-shadow: 0 1px 0 rgba(0,0,0,.15);
        }
        #apps_button {
            font-size: 20px;
            opacity: .55;
            cursor: pointer;
            box-sizing: border-box;
            display: inline-block;
            outline: none;
        }

        .grid_container {
            height: 800px;
            display: grid;
            grid-template-columns: 20% 30% 30% 20%;
            grid-template-rows: 30% 40% 30%;
            text-align: center;
            align-content: space-evenly;
        }
        .apps {
            grid-column: 4 / 5;
            grid-row: 1 / 2;
            text-align: right;
        }
        .flex_container {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        .main {
            grid-column: 2 / 4;
            grid-row: 2 / 3;    
            text-align: center;
        }
        .left_footer {
            grid-column: 1 / 2;
            grid-row: 3 / 4;
            justify-content: stretch;

            display: flex;
            flex-direction: row;
            align-items: flex-end;
        }
        .right_footer {
            grid-column: 4 / 5;
            grid-row: 3 / 4;
            justify-content: stretch;

            display: flex;
            flex-direction: row;
            align-items: flex-end;
        }
        .left_footer > a {
            color: #5f6368;
            padding: 15px;
            line-height: 40px;
            vertical-align: bottom;
        }
        .right_footer > a {
            color: #5f6368;
            padding: 15px;
            line-height: 40px;
            vertical-align: bottom;
        }
        #country {
            grid-column: 1 / 2;
            grid-row: 3 / 4;

            display: flex;
            flex-direction: row;
            align-items: flex-end;

            position: relative;
            bottom: 50px;
            color: #5f6368;
            padding: 15px;
            line-height: 40px;
            font-size: 15px;
            font-family: arial,sans-serif;
        }

    </style>
</head>
<body>
    <div class="grid_container">
        <div class="apps">
            <div class="flex_container">
                <a href="https://mail.google.com/mail/?tab=wm">Gmail</a>
                <a href="https://www.google.pl/imghp?hl=pl&tab=wi">Grafika</a>
                <a href="https://www.google.pl/intl/pl/about/products?tab=wh" id="apps_button" title="Aplikacje Google"><i class="fas fa-th"></i> </a>
                <button id="login">Zaloguj się</button>
            </div>
        </div>
        <div class="main">
            <img src="googlelogo.png"/></br></br>
            <div class="input_container">
                <i class="fas fa-search" style="color: blue; cursor: pointer"></i>
                <input />
                <span class="access_icons">
                    <i class="fas fa-keyboard"></i>
                    <i class="fas fa-microphone" style="color: blue"></i>
                </span>
            </div>
            </br>
            <button class="mdc-button mdc-button--raised">Szukaj w Google</button>
            <button class="mdc-button mdc-button--raised">Szczęśliwy traf</button>
        </div>
            <div id="country"><span >Polska</span><br></div> 
            <div class="left_footer">
                <a href="https://www.google.pl/intl/pl_pl/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">
                Reklamuj się</a>
                <a href="https://www.google.pl/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">
                    Dla firm</a>
                <a href="https://www.google.pl/intl/pl_pl/about/?utm_source=google-PL&utm_medium=referral&utm_campaign=hp-footer&fg=1">
                    O nas</a>
            </div>
            <div class="right_footer">
                <a href="https://www.google.pl/intl/pl_pl/policies/privacy/?fg=1">Prywatność</a>
                <a href="https://www.google.pl/intl/pl_pl/policies/terms/?fg=1">Warunki</a>
                <a href="https://www.google.pl/preferences?hl=pl">Ustawienia</a>
            </div>

    </div>
    
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script defer src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script>
        mdc.ripple.MDCRipple.attachTo(document.querySelector('.foo-button'));
    </script>
</body>
</html>
