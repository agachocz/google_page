<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Google</title>
    <link rel="icon" href="page_icon.png">
   

    <link rel="stylesheet" type="text/css" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
    <div class="grid_container">
        <div class="apps">
            <div class="flex_container">
                <a href="https://mail.google.com/mail/?tab=wm">Gmail</a>
                <a href="https://www.google.pl/imghp?hl=pl&tab=wi">Grafika</a>
                <a href="https://www.google.pl/intl/pl/about/products?tab=wh" id="apps_button" title="Aplikacje Google"><i class="fas fa-th"></i> </a>
                <button class="mdc-button mdc-button--rised" id="login">Zaloguj się</button>
            </div>
        </div>
        <div class="main">
            <img src="googlelogo.png"/></br></br>
            <div id="input_container">
                <i class="fas fa-search" style="color: blue; cursor: pointer"></i>
                <input v-model="inputContent"/>
                <span class="access_icons">
                    <i class="fas fa-keyboard"></i>
                    <i class="fas fa-microphone" style="color: blue"></i>
                </span><br />
                <v-autocompleter v-bind:input="inputContent"></v-autocompleter>
            </div>
            </br>
            <button class="mdc-button" style="color: black">Szukaj w Google</button>
            <button class="mdc-button" style="color: black">Szczęśliwy traf</button>
        </div>
            <div id="country"><span >Polska</span><br></div> 
            <div class="left_footer">
                <a href="https://www.google.pl/intl/pl_pl/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">
                Reklamuj się</a>
                <a href="https://www.google.pl/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">
                    Dla firm</a>
                <a href="https://www.google.pl/intl/pl_pl/about/?utm_source=google-PL&utm_medium=referral&utm_campaign=hp-footer&fg=1">
                    O nas</a>
            </div>
            <div class="right_footer">
                <a href="https://www.google.pl/intl/pl_pl/policies/privacy/?fg=1">Prywatność</a>
                <a href="https://www.google.pl/intl/pl_pl/policies/terms/?fg=1">Warunki</a>
                <a href="https://www.google.pl/preferences?hl=pl">Ustawienia</a>
            </div>

    </div>
    
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script defer src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="autocompleter.js"></script>
</body>
</html>
